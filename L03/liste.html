<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./liste.css " > 
    <script src="liste.ts" type="text/typescript" charset="UTF-8"></script>
    <script src="./liste.js" type="text/javascript"></script>
    <title>Einkaufliste</title>
</head>
<body>

<div id="app">
    <h1>Einkaufliste</h1>
    <ul id="shoppingList">
        <ul id="shoppingList">
            
            <li>
                <input type="number" class="menge-input" placeholder="Anzahl">
                <input type="text" class="artikel-input" placeholder="Artikel">
                <input type="text" class="kommentar-input" placeholder="Kommentare">
                <button class="kaufen" onclick="handleClick(this, 'green')">zu kaufen</button>
                <button class="gekauft" onclick="handleClick(this, 'yellow')">gekauft</button>
                <button class="entfernen" onclick="handleClick(this)">entfernen</button>
                <span id="date">Datum</span>
            </li>
        </ul>
    </ul>
    <button id="editButton" onclick="handleButtonClick(this)">Bearbeiten</button>
    <button id="addButton" onclick="handleButtonClick(this)">Hinzufügen</button>
</div>
<script>
    
    function handleClick(button, color) {
        const artikelInput = button.parentNode.querySelector('.artikel-input');
        artikelInput.style.backgroundColor = color;
        console.log("Button wurde geklickt und das beschriebene wird ausgeführt:", button.innerText);
    }


    function handleButtonClick(button) {
        console.log("Button wurde geklickt und das beschriebene wird ausgeführt:", button.innerText);
    }

    
    function updateDate() {
        const dateElements = document.querySelectorAll('#date');
        dateElements.forEach(dateElement => {
            dateElement.innerText = new Date().toLocaleDateString();
        });
        
    }
    updateDate();

</script>

</body>
</html>
